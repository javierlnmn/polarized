{% extends 'common/_main.html' %}
{% load static %}

{% block content %}

<main class="flex-1 grid place-items-center">

    <section class="w-11/12 max-w-[1200px] mx-auto py-6">
        
        <h1 class="text-3xl text-center">Login</h1>

        <div class="max-w-[400px] mx-auto bg-gray-100/20 shadow-lg rounded-lg p-8 mt-6">
            <form method="POST" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <div class="flex flex-col gap-8">
                    <div class="group w-full">
                        <label for="password" class="block w-full pb-2 text-sm font-medium transition-all duration-200 ease-in-out group-focus-within:text-blue-500">Username</label>
                        <input required type="username" name="username" id="username" placeholder="Username" class="h-10 w-full border-[1px] border-gray-200 rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <div class="group w-full">
                        <label for="password" class="block w-full pb-2 text-sm font-medium transition-all duration-200 ease-in-out group-focus-within:text-blue-500">Password</label>
                        <input required type="password" name="password" id="password" placeholder="Password" class="h-10 w-full border-[1px] border-gray-200 rounded-md bg-gray-50 px-4 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <button type="submit" class="px-4 h-10 bg-blue-400 hover:bg-blue-500 transition-colors text-white rounded-md">Login</button>
                </div>
            </form>
        </div>    
    </section>

</main>
    
{% endblock %}
