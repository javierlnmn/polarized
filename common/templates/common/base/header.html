<header class="h-[90px] flex items-center justify-center">

    <div class="max-w-6xl w-11/12 mx-auto flex justify-between gap-6">

        <p class="pacifico-regular text-3xl">
            <span class="text-red-500">Polar</span><span class="text-sky-500">ized!</span>
        </p>

        <div x-data="{ openProfile: false }" class="relative z-20">

            {% if not request.user.is_authenticated %}
                {% include 'accounts/components/google_sign_in_button.html' %}
            {% else %}

                <div class="flex gap-3 items-center justify-end cursor-pointer" @click="openProfile = !openProfile">
                    <img class="h-10 aspect-1 rounded-full overflow-hidden shadow-sm" src="{{ request.user.profile_picture_url }}" alt="User's profile picture">
                    <p class="text-gray-700 underline select-none">{{ request.user.username }}</p>
                </div>

                <div x-show="openProfile" x-transition x-transition.duration.250ms class="absolute right-0 mt-2 p-3 min-w-64 bg-white shadow-lg rounded-md flex flex-col gap-1">
                    <p class="text-gray-700 font-semibold">{{ request.user.first_name }} {{ request.user.last_name }}</p>
                    <p class="text-gray-500">{{ request.user.username }}</p>
                    <form class="mt-3" method="POST" action="{% url 'accounts:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 hover:bg-red-600 transition-colors text-white rounded-full px-2 py-1 w-full">
                            Logout
                        </button>
                    </form>
                </div>

            {% endif %}

        </div>
    </div>
</header>
